<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Orçamento</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .card-header {
            background-color: #ffffff;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            border-bottom: none;
            padding: 1rem;
        }

        .card-body {
            background-color: #ffffff;
            padding: 2rem;
        }

        .btn-success {
            background-color: #204720;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #153115;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: #204720;
            box-shadow: 0 0 0 0.2rem rgba(32, 71, 32, 0.25);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .header-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }

            .header-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">
    <div th:replace="~{menu.html}"></div>

    <!-- Conteúdo principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="header-text">Cadastro de Orçamento</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${budget.id} != null ? '/budget/edit/' + ${budget.id} : '/budget'}" th:object="${budget}" method="post">

                            <!-- Campo Valor -->
                            <div class="mb-3">
                                <label for="value" class="form-label">Valor:</label>
                                <input type="number" class="form-control" th:field="*{value}" step="0.01" required min="0.01" />
                            </div>

                            <!-- Campo Categoria -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Categoria:</label>
                                <select class="form-select" th:field="*{category}" required>
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                            </div>

                            <!-- Campos de Data (Início e Fim) -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startDate" class="form-label">Data de Início:</label>
                                    <input type="date" class="form-control" th:field="*{startDate}" required />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="endDate" class="form-label">Data de Fim:</label>
                                    <input type="date" class="form-control" th:field="*{endDate}" required />
                                </div>
                            </div>

                            <!-- Botão Salvar -->
                            <button type="submit" class="btn btn-success w-100">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
