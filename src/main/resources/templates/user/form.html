<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control-sm, .form-select-sm {
            font-size: 1rem;
            padding: 0.375rem 0.75rem;
        }
        .form-label {
            font-size: 1rem;
        }
        .form-control, .form-select, .form-textarea {
            max-width: 400px;
            width: 100%;
        }
        .row .col-md-6 {
            margin-bottom: 5px;
        }
        .row .col-md-6 input {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

<div th:replace="~{menu.html}"></div>

<!-- Conteúdo principal -->
<div class="container-fluid" style="margin-left: 250px; margin-top: 0; padding-left: 20px; padding-right: 20px;">
    <h3 class="pt-3">Cadastro de Usuário</h3>
    <form th:action="@{${user.id} != null ? '/user/edit/' + ${user.id} : '/user'}" th:object="${user}" method="post">

        <!-- Campo Nome -->
        <div class="pt-3 mb-3">
            <label for="name" class="form-label">Nome:</label>
            <input type="text" class="form-control form-control-sm" th:field="*{name}" required />
        </div>

        <!-- Campo E-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control form-control-sm" th:field="*{email}" required />
        </div>

        <!-- Campo Senha -->
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control form-control-sm" th:field="*{password}" required />
            <!-- Exibição de erro para senha -->
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}">Erro de validação da senha</span>
            </div>
        </div>

        <!-- Campo Endereço (opcional) -->
        <div class="mb-3">
            <label for="address" class="form-label">Endereço (opcional):</label>
            <textarea class="form-control form-control-sm form-textarea" th:field="*{address}"></textarea>
        </div>

        <!-- Campo Status -->
        <div class="mb-3">
            <label for="isActive" class="form-label">Ativo:</label>
            <select class="form-select form-select-sm" th:field="*{isActive}" required>
                <option value="true" th:text="'Ativo'"></option>
                <option value="false" th:text="'Inativo'"></option>
            </select>
        </div>

        <!-- Campo Data de Registro -->
        <div class="mb-3">
            <label for="registrationDate" class="form-label">Data de Registro:</label>
            <input type="date" class="form-control form-control-sm" th:field="*{registrationDate}" required />
        </div>

        <!-- Botão Salvar -->
        <button type="submit" class="btn btn-success btn-sm">Salvar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
