<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">

    <!-- Conteúdo principal -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Cadastro de usuário</h3>
                        <form th:action="@{'/user/create/' + ${user.id}}" th:object="${user}" method="post">

                            <!-- Campo Nome -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome:</label>
                                <input type="text" class="form-control form-control-sm" th:field="*{name}" required />
                            </div>

                            <div class="mb-3">
                                <label for="residence" class="form-label">Residência:</label>
                                <input type="text" class="form-control form-control-sm" th:field="*{residence}" required />
                            </div>

                            <!-- Campo E-mail -->
                            <div class="mb-3">
                                <label for="username" class="form-label">E-mail:</label>
                                <input type="email" class="form-control form-control-sm" th:field="*{username}" required />
                            </div>

                            <!-- Campo Senha -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" class="form-control form-control-sm" th:field="*{password}" required />
                            </div>

                            <!-- Campo Endereço (opcional) -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Endereço (opcional):</label>
                                <textarea class="form-control form-control-sm form-textarea" th:field="*{address}"></textarea>
                            </div>

                            <!-- Botão Salvar -->
                            <button type="submit" class="btn btn-primary w-100 btn-sm">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
