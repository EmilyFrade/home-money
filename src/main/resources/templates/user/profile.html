<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column" style="height: 100vh;">
    <div th:replace="~{menu.html}"></div>

    <div class="container-fluid p-4">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title mb-4">Perfil do Usuário</h3>
                <p><strong>Nome:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Residência:</strong> <span th:text="${residence?.id}"></span></p>
                <p><strong>Nome:</strong> <span th:text="${residence?.nome}"></span></p>
                <p><strong>Logradouro:</strong> <span th:text="${residence?.logradouro}"></span></p>
                <p><strong>Cidade:</strong> <span th:text="${residence?.cidade}"></span></p>

                <a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-primary mt-3">Editar</a>
                <a href="/logout" class="btn btn-danger mt-3">Sair</a>
            </div>
        </div>
    </div>

</body>
</html>
