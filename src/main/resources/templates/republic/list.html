<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repúblicas Cadastradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

<div th:replace="~{menu.html}"></div> <!-- Menu lateral -->

<!-- Conteúdo principal -->
<div class="container-fluid" style="margin-left: 250px; padding-left: 20px; padding-right: 20px;">
    <h3 class="pt-3">Repúblicas Cadastradas</h3>

    <!-- Tabela de Repúblicas -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Valor do Aluguel</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="republic : ${republicas}">
            <td th:text="${republic.id}"></td>
            <td th:text="${republic.nome}"></td>
            <td th:text="${republic.endereco}"></td>
            <td th:text="${republic.valorAluguel}"></td>
            <td>
                <a href="#" class="btn btn-warning btn-sm" th:href="@{/republic/edit/{id}(id=${republic.id})}">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="#" class="btn btn-primary" th:href="@{/republic/create}">Cadastrar Nova República</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
