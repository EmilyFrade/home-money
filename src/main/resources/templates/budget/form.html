<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Orçamento</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .form-control-sm, .form-select-sm {
            font-size: 1rem;
            padding: 0.375rem 0.75rem;
        }
        .form-label {
            font-size: 1rem;
        }
        .form-control, .form-select, .form-textarea {
            max-width: 400px;
            width: 100%;
        }
        .row .col-md-6 {
            margin-bottom: 5px;
        }
        .row .col-md-6 input {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="d-flex flex-column" style="height: 100vh;">

<div th:replace="~{menu.html}"></div>

<!-- Conteúdo principal -->
<div class="container-fluid" style="margin-left: 250px; margin-top: 0; padding-left: 20px; padding-right: 20px;">
    <h3 class="pt-3">Cadastro de Orçamento</h3>
    <form th:action="@{${budget.id} != null ? '/budget/edit/' + ${budget.id} : '/budget'}" th:object="${budget}" method="post">

        <!-- Campo Valor -->
        <div class=" pt-3 mb-3">
            <label for="value" class="form-label">Valor:</label>
            <input type="number" class="form-control form-control-sm" th:field="*{value}" step="0.01" required min="0.01" />
        </div>

        <!-- Campo Categoria -->
        <div class="mb-3">
            <label for="category" class="form-label">Categoria:</label>
            <select class="form-select form-select-sm" th:field="*{category}" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
            </select>
        </div>

        <!-- Campos de Data (Início e Fim) -->
        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="startDate" class="form-label">Data de Início:</label>
                <input type="date" class="form-control form-control-sm" th:field="*{startDate}" required />
            </div>
            <div class="col-md-12 mb-3">
                <label for="endDate" class="form-label">Data de Fim:</label>
                <input type="date" class="form-control form-control-sm" th:field="*{endDate}" required />
            </div>
        </div>

        <!-- Botão Salvar -->
        <button type="submit" class="btn btn-success btn-sm">Salvar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
