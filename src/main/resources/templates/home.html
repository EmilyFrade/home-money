<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column" style="height: 100vh;">

<!-- Substituindo a barra de navegação e o menu lateral -->
<div th:replace="~{menu.html}"></div>

<!-- Conteúdo principal -->
<div th:block="content" class="container-fluid" style="margin-left: 250px; margin-top: 0; padding-left: 20px; padding-right: 20px;">
    <h3 class="pt-3">Bem-vindo ao sistema de gestão de gastos de uma residência!</h3>
</div>
<div th:block="content" class="container-fluid" style="margin-left: 250px; margin-top: 0; padding-left: 20px; padding-right: 20px;">
    <h3 class="pt-3">Seu Dashboard</h3>
    
    <!-- Resumo Geral -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Resumo Geral</h5>
            <p class="card-text">Total de Despesas: R$ <span th:text="${totalExpenses}"></span></p>
            <h5 class="card-title">Despesas por Categoria</h5>
            <ul>
                <li th:each="entry : ${expensesByCategory}">
                    <span th:text="${entry.key}"></span>: R$ <span th:text="${entry.value}"></span>
                </li>
            </ul>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
