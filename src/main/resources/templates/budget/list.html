<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{menu.html}"></div>

<div class="container">
    <div class="d-flex justify-content-start align-items-center">
        <h3 class="pt-3 mb-5">Lista de Orçamentos</h3>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Valor</th>
                <th>Categoria</th>
                <th>Data de Início</th>
                <th>Data de Fim</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="budget : ${budgets}">
                <td th:text="${budget.value}"></td>
                <td th:text="${budget.category}"></td>
                <td th:text="${T(com.homemoney.utils.DateUtils).formatToBrazilianDate(budget.startDate)}"></td>
                <td th:text="${T(com.homemoney.utils.DateUtils).formatToBrazilianDate(budget.endDate)}"></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{/budget/edit/{id}(id=${budget.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/budget/delete/{id}(id=${budget.id})}">Deletar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
