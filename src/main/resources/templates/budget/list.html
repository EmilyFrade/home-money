<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>

    <!-- Link para o Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <!-- Link para o Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Estilo do botão "Novo Orçamento" */
        .btn-novo-orcamento {
            background-color: #204720;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-novo-orcamento:hover {
            background-color: #153115;
        }

        .btn-novo-orcamento i {
            font-size: 18px;
        }

        /* Estilos adicionais para a tabela */
        .table-responsive {
            overflow-x: auto;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-warning, .btn-danger {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div th:replace="~{menu.html}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="pt-3 mb-5">Lista de Orçamentos</h3>
        <a href="/budget/create" class="btn btn-novo-orcamento">
            <i class="bi bi-plus-circle"></i> Novo Orçamento
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Valor</th>
                    <th>Categoria</th>
                    <th>Data de Início</th>
                    <th>Data de Fim</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="budget : ${budgets}">
                    <td th:text="${budget.value}"></td>
                    <td th:text="${budget.category}"></td>
                    <td th:text="${T(com.homemoney.utils.DateUtils).formatToBrazilianDate(budget.startDate)}"></td>
                    <td th:text="${T(com.homemoney.utils.DateUtils).formatToBrazilianDate(budget.endDate)}"></td>
                    <td th:text="${budget.status}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/budget/edit/{id}(id=${budget.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/budget/delete/{id}(id=${budget.id})}">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
