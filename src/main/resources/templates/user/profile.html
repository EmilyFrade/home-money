<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #204720;
        }

        .profile-button {
            background: #204720;
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #204720;
        }

        .profile-button:focus {
            background: #204720;
            box-shadow: none;
        }

        .profile-button:active {
            background: #204720;
            box-shadow: none;
        }

        .back:hover {
            color: #204720;
            cursor: pointer;
        }

        .labels {
            font-size: 12px;
            color: #598061;
        }

        .add-experience:hover {
            background: #204720;
            color: #fff;
            cursor: pointer;
            border: solid 1px #3d7e58;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            margin-top: 5rem;
        }

        .card-header {
            font-weight: bold;
            background-color: #204720;
            color: #fff;
            border-radius: 8px 8px 0 0;
            padding: 1rem;
        }

        .rounded-circle {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #204720;
        }

        .back-button {
            font-size: 14px;
            color: #204720;
            background: transparent;
            border: none;
            margin-bottom: 20px;
        }

        .back-button:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

                <h3 th:text="${user.name}">Nome do Usuário</h3>
                <span class="text-black-50" th:text="${user.username}">email@example.com</span>
            </div>

            <!-- Coluna com dados do perfil e configurações -->
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <h4 class="text-right">Configurações do Perfil</h4>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels">Nome</label>
                            <input type="text" class="form-control" th:value="${user.name}" placeholder="Nome do usuário" readonly>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" th:value="${user.username}" placeholder="Digite seu email" readonly>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Nome da Residência</label>
                            <input type="text" class="form-control" th:value="${residence.name}" placeholder="Nome da residência" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Logradouro</label>
                            <input type="text" class="form-control" th:value="${residence.street}" placeholder="Logradouro da residência" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Cidade</label>
                            <input type="text" class="form-control" th:value="${residence.city}" placeholder="Cidade da residência" readonly>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <a href="/user/edit" class="btn btn-primary profile-button">Editar</a>
                        <a href="/logout" class="btn btn-danger profile-button">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
