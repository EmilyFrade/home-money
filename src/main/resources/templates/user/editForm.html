<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column" style="height: 100vh;">
    <div th:replace="~{menu.html}"></div>

    <div class="container-fluid p-4">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h3 class="card-title mb-3">Perfil do Usuário</h3>

                <form th:action="@{'/user/edit/' + ${user.id}}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome:</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="email" class="form-control" th:field="*{username}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Senha:</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Digite a nova senha">
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
