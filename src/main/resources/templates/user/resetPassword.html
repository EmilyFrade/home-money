<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef); /* Gradiente suave */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 0.75rem;
        }

        .form-control:focus {
            border-color: #204720;
            box-shadow: 0 0 0 0.2rem rgba(32, 71, 32, 0.25);
        }

        .btn-primary {
            background-color: #204720;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #153115;
        }

        .alert {
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .alert-info {
            background-color: #e2f0ff;
            border-color: #bdfeb6;
            color: #2e862e;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }
    </style>
</head>
<body>

<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="card-title">Nova Senha</h3>

        <div th:if="${message}" class="alert alert-info text-center" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form action="/password/reset" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha:</label>
                <input type="password" class="form-control" name="newPassword" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Redefinir Senha</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
