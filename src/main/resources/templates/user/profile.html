    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }


        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-button {
            background: #204720;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .profile-button:hover {
            background: #153115;
            color: #fff;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .rounded-circle {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid #204720;
        }


        @media (max-width: 768px) {
            .rounded-circle {
                width: 100px;
                height: 100px;
            }

            .card {
                padding: 1rem;
            }

        }
    </style>
</head>
