<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Money</title>

    <!-- C3.js CSS (utilizando CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">

    <!-- Dependências JS (utilizando CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

    <!-- Bootstrap CSS (utilizando CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column" style="height: 100vh;">

<div th:replace="~{menu.html}"></div>

<div class="container-fluid mt-4">
    <div class="text-center mb-4">
        <h1 class="text-4xl font-bold">Seu Dashboard</h1>
    </div>

    <!-- Cartões -->
    <div class="row g-4">
        <div class="col-md-4 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Gasto</h5>
                    <p class="card-text">R$ <span th:text="${totalSpent}">1000</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Orçamento Disponível</h5>
                    <p class="card-text">R$ <span th:text="${availableBudget}">500</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Gasto Médio Diário</h5>
                    <p class="card-text">R$ <span th:text="${averageDailyExpense}">50</span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4 mt-4">
        <div class="col-md-6 col-12">
            <div id="chart-category" class="h-100"></div>
        </div>
        <div class="col-md-6 col-12">
            <div id="chart-budget-vs-spent" class="h-100"></div>
        </div>
    </div>

    <div class="row g-4 mt-4">
        <div class="col-md-6 col-12">
            <div id="chart-monthly-spent" class="h-100"></div>
        </div>
        <div class="col-md-6 col-12">
            <div id="chart-projection" class="h-100"></div>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Gráficos C3.js -->
<script>
    // Gráfico 1: Distribuição de Gastos por Categoria (Gráfico de Pizza)
    var chartCategory = c3.generate({
        bindto: '#chart-category',
        data: {
            columns: [
                ['Alimentação', 500],
                ['Transporte', 200],
                ['Lazer', 100],
                ['Utilidades', 300]
            ],
            type: 'pie'
        }
    });

    // Gráfico 2: Comparativo Orçamento x Gastos (Gráfico de Barras)
    var chartBudgetVsSpent = c3.generate({
        bindto: '#chart-budget-vs-spent',
        data: {
            columns: [
                ['Orçamento', 1500],
                ['Gastos', 1000]
            ],
            type: 'bar'
        },
        axis: {
            x: {
                type: 'category',
                categories: ['Orçamento', 'Gastos']
            }
        }
    });

    // Gráfico 3: Gastos Mensais (Gráfico de Linha)
    var chartMonthlySpent = c3.generate({
        bindto: '#chart-monthly-spent',
        data: {
            columns: [
                ['Janeiro', 200],
                ['Fevereiro', 300],
                ['Março', 250],
                ['Abril', 400]
            ],
            type: 'line'
        }
    });

    // Gráfico 4: Projeção de Gasto x Orçamento (Gráfico de Área)
    var chartProjection = c3.generate({
        bindto: '#chart-projection',
        data: {
            columns: [
                ['Orçamento', 1500, 1500, 1500, 1500],
                ['Gastos', 500, 800, 1200, 1500]
            ],
            types: {
                Orçamento: 'area',
                Gastos: 'area'
            }
        }
    });
</script>

</body>
</html>
