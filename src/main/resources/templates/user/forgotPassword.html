<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu sua senha?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Redefinir Senha</h3>
                        
                        <div th:if="${message}" class="alert alert-info text-center" role="alert">
                            <span th:text="${message}"></span>
                        </div>
                        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <form action="/password/forgot" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Insira seu e-mail:</label>
                                <input type="email" class="form-control" name="username" required />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
