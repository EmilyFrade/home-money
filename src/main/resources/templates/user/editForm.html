<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-button {
            background: #204720;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .profile-button:hover {
            background: #153115;
            color: #fff;
        }

        .btn-danger {
            background: #dc3545;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .back-button {
            font-size: 16px;
            color: #204720;
            background: transparent;
            border: none;
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #153115;
            text-decoration: underline;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .card {
                padding: 1rem;
            }

            .back-button {
                font-size: 14px;
                top: 5px;
                left: 5px;
            }
        }
    </style>
</head>

<body class="d-flex flex-column" style="height: 100vh;">
<div class="container-fluid p-4">
    <div class="card mx-auto position-relative" style="max-width: 600px;">
        <button class="back-button" onclick="window.location.href='/home'">
            <i class="bi bi-arrow-left-circle"></i> Voltar
        </button>

        <div class="card-body">
            <h3 class="card-title text-center mb-4">Editar Perfil</h3>

            <form th:action="@{'/user/edit/' + ${user.id}}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{username}" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Nova Senha:</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Digite a nova senha">
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn profile-button">
                        <i class="bi bi-save"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
