<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Residência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="menu" th:replace="~{menu.html}"></div>

<div id="content">
    <div class="form-container">
        <h3 class="text-center">Cadastro de Residência</h3>
        <form th:action="@{/residence/create}" th:object="${residence}" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Residência</label>
                <input type="text" class="form-control" th:field="*{nome}" maxlength="255" />
            </div>
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" th:field="*{logradouro}" required maxlength="255" />
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" class="form-control" th:field="*{bairro}" required maxlength="100" />
                </div>
                <div class="col-md-6">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" th:field="*{cep}" required maxlength="10" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" th:field="*{cidade}" required maxlength="100" />
                </div>
                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" th:field="*{estado}" required maxlength="2" />
                </div>
            </div>
            <div class="mb-3">
                <label for="valorAluguel" class="form-label">Valor do Aluguel:</label>
                <input type="number" class="form-control" th:field="*{valorAluguel}" step="0.01" required min="0.01" />
            </div>
            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade de Moradores:</label>
                <input type="number" class="form-control" th:field="*{capacidadeMaxima}" required min="1" />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
