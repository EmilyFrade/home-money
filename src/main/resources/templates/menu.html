<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        body {
            background: linear-gradient(to bottom, #e8f5e9 40%, #ffffff 100%);
            background-size: cover;
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding-top: 70px;
        }

        .menu-superior {
            background-color: #145A32;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-superior h1 {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
        }

        .menu-superior .menu-items {
            display: flex;
            gap: 20px;
        }

        .menu-superior a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .menu-superior a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-superior .icon {
            font-size: 1.2rem;
        }

        .content {
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
            z-index: 1;
        }

        .typing-effect {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #fafafa;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fafafa;
            display: inline-block;
        }

        .fixed-card {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="menu-superior">
    <h1>Home Money</h1>
    <div class="menu-items">
        <a href="#" th:href="@{/home}">
            <i class="bi bi-person icon"></i>
            <span>Página inicial</span>
        </a>
        <a href="#" th:href="@{/user}">
            <i class="bi bi-person icon"></i>
            <span> Meu Perfil</span>
        </a>
        <a href="#" th:href="@{/expense}">
            <i class="bi bi-card-list icon"></i>
            <span>Minhas Despesas</span>
        </a>
        <a href="#" th:href="@{/residence/details}">
            <i class="bi bi-house-add icon"></i>
            <span>Minha Residência</span>
        </a>
        <a href="#" th:href="@{/budget}">
            <i class="bi bi-file-earmark-spreadsheet icon"></i>
            <span>Meu Orçamento</span>
        </a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const text = "Bem-vindo ao Home Money!";
        let index = 0;
        const typingElement = document.getElementById("typing-text");

        function typeEffect() {
            if (index < text.length) {
                typingElement.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            } else {
                typingElement.style.borderRight = "none";
            }
        }

        typeEffect();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
