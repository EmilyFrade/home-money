<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Money</title>

    <!-- C3.js CSS (utilizando CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css">

    <!-- Dependências JS (utilizando CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

    <!-- Bootstrap CSS (utilizando CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column" style="height: 100vh;">

<div th:replace="~{menu.html}"></div>

<div class="container-fluid mt-4" style="margin-left: 250px;">
    <div class="text-center mb-4">
        <h1 class="text-4xl font-bold">Seu Dashboard</h1>
    </div>

    <!-- Cartões -->
    <div class="row g-4">
        <div class="col-md-4 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Gasto Esse Mês</h5>
                    <p class="card-text">R$ <span th:text="${totalExpensesMonth}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Disponível do Orçamento</h5>
                    <p class="card-text">R$ <span th:text="${availableBudget}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Gasto Médio Mensal</h5>
                    <p class="card-text">R$ <span th:text="${averageMonthlyExpense}"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Gráficos -->
    <div class="row g-4 mt-4">
        <div class="col-md-6 col-12">
            <div id="chart-category" class="h-100"></div>
        </div>
        <div class="col-md-6 col-12">
            <div id="chart-budget-vs-spent" class="h-100"></div>
        </div>
    </div>

    <div class="row g-4 mt-4">
        <div class="col-md-6 col-12">
            <div id="chart-monthly-spent" class="h-100"></div>
        </div>
        <div class="col-md-6 col-12">
            <div id="chart-projection" class="h-100"></div>
        </div>
    </div>
</div>

<!-- Scripts Bootstrap -->
<script th:inline="javascript">
    // Função para verificar se os dados estão vazios ou nulos
    function isEmpty(obj) {
        return Object.keys(obj).length === 0 || obj === null;
    }

    // Gráfico 1: Distribuição de Gastos por Categoria (Gráfico de Pizza)
    var expensesByCategory = /*[[${expensesByCategory}]]*/ {};
    if (!isEmpty(expensesByCategory)) {
        var chartCategory = c3.generate({
            bindto: '#chart-category',
            data: {
                columns: Object.entries(expensesByCategory), // Usando diretamente a estrutura de dados
                type: 'pie'
            }
        });
    } else {
        // Caso não haja dados, esconder o gráfico ou mostrar uma mensagem
        document.getElementById('chart-category').innerHTML = '<p>Sem dados para exibir.</p>';
    }

    // Gráfico 2: Comparação entre Orçamento e Gastos por Categoria (Gráfico de Barras)
    var budgetByCategory = /*[[${budgetByCategory}]]*/ {};
    var expensesByCategory = /*[[${expensesByCategory}]]*/ {};
    var categories = [...new Set([...Object.keys(budgetByCategory), ...Object.keys(expensesByCategory)])];
    
    var budgetData = categories.map(category => budgetByCategory[category] || 0);
    var expenseData = categories.map(category => expensesByCategory[category] || 0);

    if (categories.length > 0) {
        c3.generate({
            bindto: '#chart-budget-vs-spent',
            data: {
                columns: [
                    ['Orçamento', ...budgetData],
                    ['Gastos', ...expenseData]
                ],
                type: 'bar'
            },
            axis: {
                x: {
                    type: 'category',
                    categories: categories
                }
            }
        });
    } else {
        document.getElementById('chart-budget-vs-spent').innerHTML = '<p>Sem dados para exibir.</p>';
    }

    // Gráfico 3: Gastos Mensais por Categoria (Gráfico de Linha)
    var monthlyExpensesByCategory = /*[[${monthlyExpensesByCategory}]]*/ {};
    if (!isEmpty(monthlyExpensesByCategory)) {
        var columnsData = Object.entries(monthlyExpensesByCategory).map(([category, monthlyData]) => {
            var dataArray = [category];
            var monthsOrder = ['janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            monthsOrder.forEach(month => {
                dataArray.push(monthlyData[month] || 0);
            });
            return dataArray;
        });

        c3.generate({
            bindto: '#chart-monthly-spent',
            data: {
                columns: columnsData,
                type: 'line'
            },
            axis: {
                x: {
                    type: 'category',
                    categories: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
                }
            }
        });
    } else {
        document.getElementById('chart-monthly-spent').innerHTML = '<p>Sem dados para exibir.</p>';
    }

    // Gráfico 4: Projeção de Gasto vs Orçamento (Gráfico de Área)
    var monthMap = {
        'JANUARY': 'Jan',
        'FEBRUARY': 'Fev',
        'MARCH': 'Mar',
        'APRIL': 'Abr',
        'MAY': 'Mai',
        'JUNE': 'Jun',
        'JULY': 'Jul',
        'AUGUST': 'Ago',
        'SEPTEMBER': 'Set',
        'OCTOBER': 'Out',
        'NOVEMBER': 'Nov',
        'DECEMBER': 'Dez'
    };

    var monthlyBudget = /*[[${monthlyBudget}]]*/ {};
    var monthlyExpenses = /*[[${monthlyExpenses}]]*/ {};

    // Meses do gráfico no formato correto
    var months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

    if (!isEmpty(monthlyBudget) && !isEmpty(monthlyExpenses)) {
        // Preparar os dados para o gráfico
        var budgetData = months.map(function(month) {
            var monthKey = Object.keys(monthlyBudget).find(key => monthMap[key] === month);
            return monthlyBudget[monthKey] || 0; // Usa o valor do orçamento por mês ou 0 se não houver
        });

        var expenseData = months.map(function(month) {
            var monthKey = Object.keys(monthlyExpenses).find(key => monthMap[key] === month);
            return monthlyExpenses[monthKey] || 0; // Usa o valor dos gastos por mês ou 0 se não houver
        });

        // Gerar o gráfico de área
        c3.generate({
            bindto: '#chart-projection',
            data: {
                columns: [
                    ['Orçamento', ...budgetData],
                    ['Gastos', ...expenseData]
                ],
                types: {
                    Orçamento: 'area',
                    Gastos: 'area'
                },
                colors: {
                    Orçamento: '#2ca02c', // Cor verde para o orçamento
                    Gastos: '#ff7f0e' // Cor laranja para os gastos
                }
            },
            axis: {
                x: {
                    type: 'category',
                    categories: months  // Meses no eixo X
                },
                y: {
                    label: 'Valor (R$)',  // Legenda do eixo Y
                    tick: {
                        format: function(d) { return 'R$ ' + d.toFixed(2); } // Formatar valores com "R$"
                    }
                }
            },
            tooltip: {
                format: {
                    value: function(value) { return 'R$ ' + value.toFixed(2); } // Formatar tooltip
                }
            }
        });
    } else {
        document.getElementById('chart-projection').innerHTML = '<p>Sem dados para exibir.</p>';
    }
</script>


</body>
</html>
